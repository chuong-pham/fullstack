<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td rowspan="2">City</td>
          <td rowspan="2">Country</td>
          <td colspan="2">Population</td>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tokyo</td>
          <td>Japan</td>
          <td>11</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Tokyo</td>
          <td>Japan</td>
          <td>11</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Tokyo</td>
          <td>Japan</td>
          <td>11</td>
          <td>22</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tokyo</td>
          <td>Japan</td>
          <td>11</td>
          <td>22</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
