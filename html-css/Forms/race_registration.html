<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/register">
      <div>
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="fname" required />
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lname" required />
      </div>
      <div>
        <p>Select a Race:</p>
        <div>
          <input id="5k" type="radio" name="race" value="5k" required />
          <label for="5k">Fun Run 5k</label>
        </div>
        <div>
          <input id="half" type="radio" name="race" value="half" required />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input id="full" type="radio" name="race" value="full" required />
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="pwd"
          minlength="8"
          maxlength="20"
          required
        />
      </div>
      <div>
        <label for="age-select">Select Age Group</label>
        <select id="age-select" name="age" required>
          <option value="">Choose a value</option>
          <option value="under 18">Under 18</option>
          <option value="18-30">18-29</option>
          <option value="30-50">30-50</option>
        </select>
      </div>
      <div>
        <button type="submit">Register!</button>
      </div>
    </form>
  </body>
</html>
