<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <!--https://survey-form.freecodecamp.rocks/-->
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form" action="#">
        <fieldset>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label id="number-label" for="age">Age (optional)</label>
          <input
            type="number"
            id="number"
            min="13"
            max="120"
            placeholder="Age"
            required
          />
        </fieldset>
        <fieldset>
          <label for="role-dropdown"
            >Which option best describes your current role?</label
          >
          <select id="role-dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>

          <label id="recommend-label"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <input
            type="radio"
            id="definitely"
            name="recommend"
            value="definitely"
          />
          <label for="definitely">Definitely</label>
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          <label for="maybe">Maybe</label>
          <input type="radio" id="notsure" name="recommend" value="notsure" />
          <label for="notsure">Not sure</label>

          <label for="feature-dropdown"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="feature-dropdown" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>

          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <input
            type="checkbox"
            id="front-end"
            name="improvement"
            value="front-end"
          />
          <label for="front-end">Front-end Projects</label>
          <input
            type="checkbox"
            id="back-end"
            name="improvement"
            value="back-end"
          />
          <label for="back-end">Back-end Projects</label>
          <input type="checkbox" id="data" name="improvement" value="data" />
          <label for="data">Data Visualization</label>
          <input
            type="checkbox"
            id="challenges"
            name="improvement"
            value="challenges"
          />
          <label for="challenges">Challenges</label>
          <input
            type="checkbox"
            id="open-source"
            name="improvement"
            value="open-source"
          />
          <label for="open-source">Open Source Community</label>
          <input
            type="checkbox"
            id="gitter-help"
            name="improvement"
            value="gitter-help"
          />
          <label for="gitter-help">Gitter help rooms</label>
          <input
            type="checkbox"
            id="videos"
            name="improvement"
            value="videos"
          />
          <label for="videos">Videos</label>
          <input
            type="checkbox"
            id="meetups"
            name="improvement"
            value="meetups"
          />
          <label for="meetups">City Meetups</label>
          <input type="checkbox" id="wiki" name="improvement" value="wiki" />
          <label for="wiki">Wiki</label>
          <input type="checkbox" id="forum" name="improvement" value="forum" />
          <label for="forum">Forum</label>
          <input
            type="checkbox"
            id="additional"
            name="improvement"
            value="additional"
          />
          <label for="additional">Additonal Courses</label>
        </fieldset>
        <fieldset>
          <label for="comment">Any comments or suggestions?</label>
          <textarea id="comment"></textarea>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
