<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/search">
      <div>
        <label for="username"> username</label>
        <input id="username" type="text" name="username" />
      </div>
      <div>
        <label for="password"> password</label>
        <input id="password" type="password" name="password" />
      </div>

      <div>
        <label for="male">
          <input id="male" type="radio" name="gender" />Male
        </label>

        <label for="female">
          <input id="female" type="radio" name="gender" />Female
        </label>

        <label for="unknown">
          <input id="unknown" type="radio" name="gender" />Unknown
        </label>
      </div>
      <div>
        <div class="preference">
          <label for="cheese">Do you like cheese?</label>
          <input type="checkbox" name="cheese" id="cheese" />
        </div>

        <div class="preference">
          <label for="peas">Do you like peas?</label>
          <input type="checkbox" name="peas" id="peas" />
        </div>

        <div class="preference">
          <label for="batteries">Do you have batteries</label>
          <input id="batteries" type="checkbox" name="batteries" />
        </div>

        <label>
          <button type="submit">Sign in</button>
        </label>
      </div>
    </form>
    <hr />
    <form action="https://www.reddit.com/search/">
      <input id="search" type="text" name="q" />
      <button type="submit">Reddit Search</button>
    </form>
    <form action="https://www.youtube.com/results/">
      <input id="search" type="text" name="search_query" />
      <button type="submit">Youtube Search</button>
    </form>
  </body>
</html>
